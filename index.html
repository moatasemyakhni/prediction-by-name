<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS API</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/api.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <h1 class="navbar-title">
            Name: An Identity Marker
        </h1>
    </nav>

    <section class="section section-hero">
        <div class="intro-wrapper">
            <p class="intro">Discover the following demographic features of your name:</p>
            <div class="demographic-features-list">
                <div class="demographic-features-item">
                    <p>Gender</p>

                    <div class="icon-wrapper">
                        <img src="images/icons/gender.png" alt="Gender-icon">
                    </div>

                </div>

                <div class="demographic-features-item">
                    <p>Age</p>

                    <div class="icon-wrapper">
                        <img src="images/icons/age.png" alt="Age-icon">
                    </div>
                    
                </div>

                <div class="demographic-features-item">
                    <p>Nationality</p>

                    <div class="icon-wrapper">
                        <img src="images/icons/nationality.png" alt="Nationality-icon">
                    </div>

                </div>

            </div>

        </div>

        <div class="intro-img">
            <img src="images/earth.png" alt="Earth">
        </div>

        <div class="form">
            <input type="text" class="btn btn-white" name="name" id="name" placeholder="Enter Name...">
            <button class="btn btn-white btn-submit" type="submit" id="name-btn">Submit</button>
        </div>
    </section>
</body>
</html>
